name: Playwright-Test-Demo
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Choose the environment that you want to run the test
        options:
          - QA
          - DEV
        default: QA
      workers:
        description: Number of workers to run test in parrallel. Set 1 if you want to run test sequentially.
        default: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install
          run: |
               npm install
               npx playwright install
        - name: Test
          run: env='${{ github.event.inputs.environment }}' npx playwright test
        - name: Upload artifact
          uses: actions/upload-artifact@v2
          if: failure()
          with:
            name: logs
            path: playwright-report
