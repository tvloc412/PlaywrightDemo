name: CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          run: npx playwright test tests/Apply_Page_Factory.spec.ts
        - uses: actions/upload-artifact@v1
          if: failure()
          with:
            name: logs
            path: logs
